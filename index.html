<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Project - Pixel Art</title>
  </head>
  <body>
    <!-- Header -->
    <header id="header-container">
      <h1 id="title">Paleta de Cores</h1>
    </header>
    <main>
      <!-- Color Palette -->
      <section id="color-palette">
        <div class="color selected" id="black"></div>
        <div class="color" id="second"></div>
        <div class="color" id="third"></div>
        <div class="color" id="forth"></div>
      </section>
      <!-- Choose Grid Size -->
      <section id="board-size-container">
        <form>
          Tamanho:
          <input
            type="number"
            id="board-size"
            min="1"
            placeholder="5 - 50"
          />
          <button type="button" id="generate-board">VQV</button>
        </form>
      </section>
      <section id="board-container">
        <div>
          <button type="button" id="clear-board">Limpar</button>
        </div>
        <table id="pixel-board">
          <tr>
            <td class="pixel white"></td>
            <td class="pixel white"></td>
            <td class="pixel white"></td>
            <td class="pixel white"></td>
            <td class="pixel white"></td>
          </tr>
          <tr>
            <td class="pixel white"></td>
            <td class="pixel white"></td>
            <td class="pixel white"></td>
            <td class="pixel white"></td>
            <td class="pixel white"></td>
          </tr>
          <tr>
            <td class="pixel white"></td>
            <td class="pixel white"></td>
            <td class="pixel white"></td>
            <td class="pixel white"></td>
            <td class="pixel white"></td>
          </tr>
          <tr>
            <td class="pixel white"></td>
            <td class="pixel white"></td>
            <td class="pixel white"></td>
            <td class="pixel white"></td>
            <td class="pixel white"></td>
          </tr>
          <tr>
            <td class="pixel white"></td>
            <td class="pixel white"></td>
            <td class="pixel white"></td>
            <td class="pixel white"></td>
            <td class="pixel white"></td>
          </tr>
        </table>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
