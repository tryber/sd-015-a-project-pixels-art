<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Pixels Art - Project</title>
</head>
<body>
    <header><h1 id="title">Paleta de Cores</h1></header>
            <div id="color-palette">
                <div id="black" class="color"></div>
                <div id="green" class="color"></div>
                <div id="red" class="color"></div>
                <div id="yellow" class="color"></div>
            </div>

            <button id="clear-board">Limpar</button>

            <div id='pixel-board'>
                <div  class="pixel" id = "primeiro"></div>
                <div class="pixel" id = "segundo"></div>
                <div  class="pixel" id = "terceiro"></div>
                <div  class="pixel" id = "quarto"></div>
                <div  class="pixel" id = "quinto"></div>
                <div  class="pixel" id = "sexto"></div>
                <div  class="pixel" id = "setimo"></div>
                <div  class="pixel" id = "oitavo"></div>
                <div  class="pixel" id = "nove"></div>
                <div  class="pixel" id = "dez"></div>
                <div  class="pixel" id = "onze"></div>
                <div  class="pixel" id = "doze"></div>
                <div  class="pixel" id = "treze"></div>
                <div  class="pixel" id = "quatorze"></div>
                <div  class="pixel" id = "quinze"></div>
                <div class="pixel" id = "dezesseis"></div>
                <div  class="pixel" id = "dezessete"></div>
                <div  class="pixel" id = "dezoito"></div>
                <div  class="pixel" id = "dezenove"></div>
                <div  class="pixel" id = "vinte"></div>
                <div  class="pixel" id = "vinteEum"></div>
                <div class="pixel" id = "vinteEdois"></div>
                <div  class="pixel" id = "vinteEtres"></div>
                <div  class="pixel" id = "vinteEquatro"></div>
                <div  class="pixel" id = "vinteECinco"></div>
            </div>


            <div class = "selected"></div>
    <script src="script.js"></script>
</body>
</html>
