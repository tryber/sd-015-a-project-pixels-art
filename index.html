<html lang="en">

    <title>Pixel Art</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <main>
        <h1 id="title">Paleta de Cores</h1>
        <section id="color-palette">
            <div class="color selected"></div>
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
        </section>

        <button id="clear-board">Limpar</button>

        <section id="pixel-board">
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>

            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="clear"></div>
            <!-- o elemento <div> foi colocado abaixo dos elementos com float para a esquerda, no qual aplico um clear:both, nao permitindo elementos flutuados na esquerda dele -->
        </section>

    </main>
    <!-- ### 7 - Clicar em uma das cores da paleta faz com que ela seja selecionada e utilizada para preencher os pixels no quadro.

    - A `classe` `selected` deve ser adicionada à cor selecionada na paleta, ao mesmo tempo em que é removida da cor anteriormente selecionada;
    
    - Somente uma das cores da paleta deve ter a `classe` `selected` de cada vez;
    
    - Note que os elementos que deverão receber a classe `selected` devem ser os mesmos elementos que possuem a classe `color`, como especificado no **requisito 2**.

</body>
