<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixels Art</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <div id="centralize">
        <div id="title-countainer">
            <h1 id="title">Paleta de Cores</h1>
        </div>
        <section id="color-palette">
            <div class="color selected" id="preto"></div>
            <div class="color" id="vermelho" style="background-color: red;"></div>
            <div class="color" id="laranja" style="background-color: orange;"></div>
            <div class="color" id="amarelo" style="background-color: yellow;"></div>
            <!-- <div class="color" id="verde"></div>
            <div class="color" id="azul"></div>
            <div class="color" id="anil"></div>
            <div class="color" id="violeta"></div> -->
        </section>
        <div id="button-countainer">
         <button id="clear-board">Limpar</button>
         <input type="number" id="board-size" min="1" max="50" placeholder="5">
         <button id="generate-board">VQV</button>
        </div>
    </div>
    <div id="board-countainer">
        <section id="pixel-board"></section>
    </div>
    <script src="script.js"></script>
</body>
</html>
