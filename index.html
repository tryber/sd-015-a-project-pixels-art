<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Paleta de Cores</title>
  </head>
  <body>
    <img
      src="https://imgr.search.brave.com/346CcaJFopUd8GksP-jqz9-AJeKW-qKSLT-zj_XpaCE/fit/1200/1200/no/1/aHR0cHM6Ly93YWxs/cGFwZXJjYXZlLmNv/bS93cC93cDI2NDc5/NDAuanBn"
