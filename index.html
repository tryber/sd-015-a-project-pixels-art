<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer ></script>
  <title>Paletas de cores - Trybe</title>
</head>
<body>
  <header class="topHeader">
    <h1 id="title">Paleta de Cores</h1>
  </header>

  <main class="main-container">

    <section class="palette-container">
      <div id="color-palette">
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
      </div>
    </section>
    
    <section class="options-container">
      <div class="options">
        <input type="number" min="1" max="50" id="board-size">
        <button class="btn" id="generate-board">VQV</button>
        <button class="btn" id="clear-board">Limpar</button>
      </div>
    </section>

    <section class="board-container">
      <div id="pixel-board"></div>
    </section>
    
  </main>
</body>
</html>
