
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pixel Art</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1 id="title">Paleta de Cores</h1>
    
    <!-- paleta de cores -->
    
    <section id="color-palette">
      
      <div id="black" class="color" ></div>
      <div id="red" class="color"></div>
      <div id="blue" class="color"></div>
      <div id="green" class="color"></div>
      <div id="yellow" class="color" ></div>
      <div id="orange" class="color"></div>
      <div id="indigo" class="color"></div>
      
      <div id="violet" class="color"></div>
      
    </section>
    
    <input id="board-size" type="number" min="1" max="50" value="0">
    
    <button id="generate-board" type="submit">VQV</button>
    
    <div id="clear-board">Limpar</div>
    
    <section id="pixel-board">
      
      
    </section>
    
    
    
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
