<!DOCTYPE html>
<html lang="ept-br
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Pixels Art</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1 id="title">Paleta de Cores</h1>

  <section id="color-palette">
    <div id="black" class="color"></div>
    <div id="blueviolet" class="color"></div>
    <div id="red" class="color"></div>
    <div id="green" class="color"></div>
  </section>

  <section id="settings">
    <span>Defina o tamanho do quadro: </span>
    <input type="number" min="1" oninput="validity.valid||(value='');" id="board-size">
    <button id="generate-board">VQV</button>
    <button id="clear-board">Limpar</button>
  </section>

  <section id="pixel-board"></section>

  <script src="./script.js"></script>
</body>
</html>
