<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">

<body>
    <header>
        <h1 id='title'>Paleta de Cores</h1>
        <ul id='color-palette'></ul>
    </header>
    <main>
        <div id='clear-board'><button>Limpar</button></div>
        <div id='input-button'>
            <!-- Informações sobre os atributos do input retiradas do site: https://blog.betrybe.com/html/input-html/ -->
            <input id='board-size' type="number" step="1" min="1" max="50"> <button id='generate-board'>VQV</button>
        </div>
        <div id='pixel-board'></div>
    </main>
    
    <script src="script.js"></script>
