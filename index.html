    </div>
    <div class="line">
      <div class="pixel"></div>
      <div class="pixel"></div>

    </div>
    <div class="line">
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>

    </div>

  <script src="script.js"></script>
</body>
</html>
